<!DOCTYPE html>
<html>
 <head>
   <title>OpenAI Text Generator</title>
   <style>
     body {
       display: flex;
       justify-content: center;
       align-items: center;
       height: 100vh;
     }
     
     #chat-container {
       width: 400px;
       background-color: #f7f7f7;
       padding: 20px;
       border-radius: 5px;
       box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
     }
     
     #chat-output {
       height: 200px;
       overflow-y: scroll;
       padding: 10px;
       border: 1px solid #ccc;
       border-radius: 5px;
     }
     
     #chat-input {
       width: 100%;
       padding: 10px;
       border: 1px solid #ccc;
       border-radius: 5px;
       margin-top: 10px;
     }
     
     #chat-submit {
       display: block;
       margin-top: 10px;
       background-color: #4caf50;
       color: white;
       padding: 10px;
       border: none;
       border-radius: 5px;
       cursor: pointer;
     }
   </style>
 </head>
 <body>
   <div id="chat-container">
     <h1>Naruto (Ninja Assistant)</h1>
     <div id="chat-output"></div>
     <input type="text" id="chat-input" placeholder="Enter a prompt...">
     <button type="button" id="chat-submit">Generate Text</button>
   </div>
   
   <script>
     const chatOutput = document.querySelector('#chat-output');
     const chatInput = document.querySelector('#chat-input');
     const chatSubmit = document.querySelector('#chat-submit');
     
     chatSubmit.addEventListener('click', async () => {
       const prompt = chatInput.value;
       const response = await fetch(`/generate-text?prompt=${prompt}`);
       const text = await response.text();
       chatInput.value = '';
       chatOutput.innerHTML += `<p><strong>Me:</strong> ${prompt}</p>`;
       chatOutput.innerHTML += `<p><strong>Naruto:</strong> ${text}</p>`;
       chatOutput.scrollTop = chatOutput.scrollHeight;
     });
   </script>
 </body>
</html>
